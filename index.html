<!DOCTYPE html>
<html>
<head>
  <title>Fly Clicker</title>
  <style>
    body {
     margin: 0;
      overflow: hidden;
      background: url("swamp.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    #fly {
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="fly" src="fly.png" alt="Fly">
  <script>
    const fly = document.getElementById('fly');
    
    fly.addEventListener('click', handleClick);

    function handleClick() {
      rotateImage();
      playSound();
      moveImage();
    }

    function rotateImage() {
      fly.style.transition = 'transform 1s';
      fly.style.transform = 'rotate(360deg)';
      setTimeout(() => {
        fly.style.transition = 'none';
        fly.style.transform = 'rotate(0deg)';
      }, 1000);
    }

    function playSound() {
      const audio = new Audio('pop.mp3');
      audio.play();
    }

    function moveImage() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const randomX = Math.floor(Math.random() * (screenWidth - fly.clientWidth));
      const randomY = Math.floor(Math.random() * (screenHeight - fly.clientHeight));
      
      fly.style.left = randomX + 'px';
      fly.style.top = randomY + 'px';
    }
  </script>
</body>
</html>
